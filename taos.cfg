# Configuration MQTT dans taos.cfg

[mqtt]
# Adresse du broker MQTT (ici, le service Docker du broker MQTT nommé mqtt-broker)
address = mqtt-broker
# Port du broker MQTT (Mosquitto expose généralement sur 1883 par défaut)
port = 1883
# Nom du client MQTT utilisé par TDengine
clientId = tdengine-mqtt-client
# QoS pour la transmission des messages MQTT (0, 1 ou 2)
qos = 1
# Le topic MQTT à partir duquel TDengine consomme les données
topic = sensor/data
# Intervalle pour se reconnecter au broker MQTT en cas de déconnexion (ms)
reconnectInterval = 5000
# Niveau de débogage du MQTT Agent (0: désactivé, 1: erreurs, 2: debug)
debug = 1
# Le mapping des topics MQTT dans les bases de données/tables TDengine
msgtype = json
# Nom de la base de données cible dans TDengine
database = sensors